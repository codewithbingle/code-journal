<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <div class="column-full">
          Code Journal
          <nav><a href="#entries">Entries</a></nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" id="entry-form" class="'view">
      <form class="container">

        <div class="row">
          <h2 class="column-full">New Entry</h2>
        </div>

        <div class="row">
          <div class="column-half margin-bottom-20">
            <img src="images/placeholder-image-square.jpg" class="entry-photo border-radius pad-1-right" alt="placeholder">
          </div>

          <div class="column-half">
            <label class="margin-bottom-10" for="title">Title</label>
            <input
              class="margin-bottom-20"
              required
              id="title"
              name="title"
              type="text">

            <label class="margin-bottom-10" for="photoUrl">Photo URL
            </label>
            <input
              class="margin-bottom-20"
              required
              id="photoUrl"
              name="photoUrl"
              type="url">
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label class="margin-bottom-10" for="notes">Notes</label>
            <textarea
              class="margin-bottom-20"
              required
              id="notes"
              name="notes"
              rows="6">
            </textarea>
            <div class="entry-form-actions">
              <button class="margin-bottom-20" type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="view hidden">
      <div class="container">
        <div class="row space-between">
          <h2>Entries</h2>
          <div>
            <div class="new-20">
              <div id="new-entry" class="new-entries">
                <a href="#entry-form">NEW</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul id="list-entry" class="list-entry">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
